server.port=9001
spring.datasource.url=jdbc:postgresql://localhost:9999/shopenz_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=false
# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
kafka.topic.user-created=user-created
kafka.topic.user-deleted=user-deleted
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.LongSerializer


